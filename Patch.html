    <div class="jumbotron">
        <h1>Patch Editor</h1>
        <p>Patch editor for Novation BassStation Rack</p>
    </div>
    <div class="row">
        <div id="getOutput" class="col-lg-6"> Select Output:
                    <canvas nx="select" id="listInputs"></canvas>
            <button type="button" class="btn btn-default btn-info" onclick="selectOutputIndex()">Select</button>
        </div> 
           <div id="getInput" class="col-lg-6"> Select Input:

        </div> 
    </div>
    <div class="row">
        <div class="col-md-1">
            <p>Main</p>
            <canvas nx="dial" id="volume" label="Volume"></canvas>
            <canvas nx="number" id="channel" label="Channel" min="1" max="15"></canvas>

        </div>
        <div class="col-md-3">
            <p>Filter</p>
            <canvas nx="dial" id="filterFrequency" label="Freq"></canvas>

            <canvas nx="dial" id="filterModDepth" label="Mod"></canvas>
        </div>
        <div class="col-md-3">
            <p>Amp Envelope</p>
            <canvas nx="slider" id="envAttack" label="Attack"></canvas>
            <canvas nx="slider" id="envDecay" label="Decay"></canvas>
            <canvas nx="slider" id="envSustain" label="Sustain"></canvas>
            <canvas nx="slider" id="envRelease" label="Release"></canvas>
            <canvas nx="slider" id="envVelocity" label="Velocity"></canvas>
        </div>
        <div class="col-md-4">
            <p>Filter Env</p>
            <canvas nx="slider" id="filterAttack" label="Attack"></canvas>
            <canvas nx="slider" id="filterDecay" label="Decay"></canvas>
            <canvas nx="slider" id="filterSustain" label="Sustain"></canvas>
            <canvas nx="slider" id="filterRelease" label="Release"></canvas>
            <canvas nx="slider" id="filterVelocity" label="Velocity"></canvas>

        </div>

    </div>
