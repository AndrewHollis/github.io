    <link href="styles/style.css" rel="stylesheet" />

    <script type="text/javascript" src="scripts/nexusUI.js"></script>
<html>
<head>
    <title>BassStation Editor</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
        <h1>Patch Editor</h1>
        <p>Patch editor for Novation BassStation Rack</p>
    </div>
    <div class="row">
        <div class="col-lg-4">
                        <select id="selectPatch" onChange="setPatch()"></select>
        </div>
        <div id="getInput" class="col-lg-4">
            Select Input:
            <select id="listInputs" onchange="selectInputIndex()"></select>            
        </div>
        <div id="getOutput" class="col-lg-4">
            Select Output:
            <select id="listOutputs" onchange="selectOutputIndex()"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <p>Main</p>
                <canvas nx="comment" id="patchName"></canvas>            
                <canvas nx="dial" id="volume" label="Volume"></canvas>
            <p>Set MIDI Channel First</p>
            <canvas nx="number" id="channel" label="Channel" min="1" max="16"></canvas>
        </div>
        <div class="col-md-3">
            <p>Filter</p>
            <canvas nx="dial" id="filterFrequency" label="Freq"></canvas>
            <canvas nx="dial" id="filterResonance" label="Res"></canvas>
            <canvas nx="dial" id="filterModDepth" label="Mod"></canvas>
        </div>
        <div class="col-md-3">
            <p>Amp Envelope</p>
            <canvas nx="slider" id="envAttack" label="Attack"></canvas>
            <canvas nx="slider" id="envDecay" label="Decay"></canvas>
            <canvas nx="slider" id="envSustain" label="Sustain"></canvas>
            <canvas nx="slider" id="envRelease" label="Release"></canvas>
            <canvas nx="slider" id="envVelocity" label="Velocity"></canvas>
        </div>
        <div class="col-md-4">
            <p>Filter Env</p>
            <canvas nx="slider" id="filterAttack" label="Attack"></canvas>
            <canvas nx="slider" id="filterDecay" label="Decay"></canvas>
            <canvas nx="slider" id="filterSustain" label="Sustain"></canvas>
            <canvas nx="slider" id="filterRelease" label="Release"></canvas>
            <canvas nx="slider" id="filterVelocity" label="Velocity"></canvas>
        </div>
    </div>

</body>
</html>
